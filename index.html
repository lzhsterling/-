<!DOCTYPE html>
<html>
<head>
  <title>珊瑚影院主站维护中，自动跳转</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
      background-size: cover;
    }
    
    .blur-container {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    a:hover {
      background-color: #0056b3;
    }
  </style>
  <meta http-equiv="refresh" content="3; url=https://v.shanhuyy.com/">
</head>
<body>
  <div class="blur-container">
    <h1>珊瑚影院主站维护中，随时恢复,自动跳转子域名</h1>
    <p>页面将在 3 秒后自动跳转到 https://v.shanhuyy.com/</p>
    <a href="https://v.shanhuyy.com/">手动点击这里跳转</a>
  </div>
</body>
</html>
